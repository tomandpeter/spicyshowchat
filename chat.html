<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>辣聊 - 聊天室</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/include.js"></script>
</head>
<body>
  <div data-include="partials/header.html"></div>
  <div class="layout">
    <aside class="room-list" data-include="partials/roomlist.html"></aside>
    <main class="chat-main">
      <header>
        <span id="room-name">聊天室</span>
        <span class="user">昵称：<b id="my-nick"></b></span>
        <div id="chat-mode-tip" class="chat-mode-tip"></div>
      </header>
      <section id="chat-area" class="chat-area">
        <!-- 聊天内容 -->
      </section>
      <footer>
        <input id="msg-input" placeholder="说点什么..." maxlength="200" autocomplete="off"/>
        <button id="send-btn">发送</button>
      </footer>
    </main>
    <aside data-include="partials/userlist.html"></aside>
  </div>
  <div data-include="partials/footer.html"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>
